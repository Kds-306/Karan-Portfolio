  <script>
    const projects = [
      {
        title: "Library Management System (June 2023 – March 2024)",
        languages: "Java",
        tools: "Eclipse, Notepad++, MySQL Workbench",
        description: "A desktop-based project for library admin. This ERP software simplifies daily operations like issuing books, returning them, and calculating dues.",
        github: "" // Added GitHub link property
      },
      {
        title: "The School Website (June 2022 – March 2023)",
        languages: "HTML, CSS, JavaScript, PHP",
        tools: "Notepad++, XAMPP",
        description: "Designed for Z.P. School Nigadi. A user-friendly website accessible from anywhere, showcasing philosophy, lesson plans, and school activities.",
        github: "" // Added GitHub link property
      },
      {
        title: "Contact Management System (June 2021 – March 2022)",
        languages: "C Programming Language",
        tools: "Turbo C",
        description: "Manages contact details, credentials, and emails. Developed in C, this system simplifies storing and retrieving contact information.",
        github: "" // Added GitHub link property
      }
    ];

    function renderProjects() {
      const list = document.getElementById('projectList');
      list.innerHTML = '';
      projects.forEach(p => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${p.title}</strong><br/><br/>
          <b>Used Language(s):</b> ${p.languages}<br/>
          <b>Tools:</b> ${p.tools}<br/><br/>${p.description}<br/>
          ${p.github ? `<b>GitHub Link:</b> <a href="${p.github}" target="_blank">${p.github}</a><br/>` : ''}`; // Display GitHub link if available
        li.style.marginBottom = '1.5rem';
        list.appendChild(li);
      });
    }

    function addProject() {
      const adminPassword = "Kara@234";
      const access = prompt("Enter password to add a project:");
      
      if (access === adminPassword) {
        const title = document.getElementById('projTitle').value.trim();
        const languages = document.getElementById('projLang').value.trim();
        const tools = document.getElementById('projTools').value.trim();
        const description = document.getElementById('projDesc').value.trim();
        const github = document.getElementById('projGitHub').value.trim(); // Get GitHub link

        if (title && languages && tools && description) {
          projects.push({ title, languages, tools, description, github }); // Include GitHub link
          renderProjects();
          document.getElementById('projTitle').value = '';
          document.getElementById('projLang').value = '';
          document.getElementById('projTools').value = '';
          document.getElementById('projDesc').value = '';
          document.getElementById('projGitHub').value = ''; // Clear GitHub link input
        } else {
          alert("Please fill all fields.");
        }
      } else {
        alert("Incorrect password.");
      }
    }

    function deleteLastProject() {
      const adminPassword = "Kara@234";
      const access = prompt("Enter password to delete the last project:");
      
      if (access === adminPassword) {
        if (projects.length > 0 && confirm("Delete the last project?")) {
          projects.pop();
          renderProjects();
        }
      } else {
        alert("Incorrect password.");
      }
    }

    // Initial rendering of projects
    renderProjects();
  </script>
